[tool:pytest]
# Test Discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    slow: Slow running tests
    plugin: Plugin tests
    clustering: Clustering algorithm tests
    ensemble: Ensemble model tests
    rl: Reinforcement learning tests
    benchmark: Benchmark tests
    memory: Memory profiling tests
    load: Load testing

# Test Configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=wlan_tool
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --benchmark-only
    --benchmark-sort=mean
    --html=reports/pytest_report.html
    --self-contained-html
    --json-report
    --json-report-file=reports/pytest_report.json

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sklearn.*

# Minimum version
minversion = 7.0

# Test timeout
timeout = 300

# Parallel execution
# -n auto for automatic CPU detection
# -n 4 for 4 parallel processes