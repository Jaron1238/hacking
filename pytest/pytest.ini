# pytest.ini
[tool:pytest]
pythonpath = .. . ../plugins
testpaths = . ../plugins
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --maxfail=5
    --cov=wlan_tool
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --plugin-discovery
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    network: marks tests that require network access
    hardware: marks tests that require specific hardware
    plugin: marks tests as plugin tests
    clustering: marks tests as clustering plugin tests
    ensemble: marks tests as ensemble plugin tests
    rl: marks tests as reinforcement learning plugin tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:scapy.*
    ignore::UserWarning:sklearn.*